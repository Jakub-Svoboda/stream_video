<!DOCTYPE html>
<html>
<head>
    <title>STREAM</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'video_manager/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'video_manager/w3.css' %}">
</head>
<body class="w3-content w3-padding">
    <!-- Header -->
    <header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
        <h1 class="w3-xxlarge"><b>STREAM</b></span></h1>
    </header>

    <form method="get">
        <label for="sort">Sort by name:</label>
        <select name="sort" id="sort">
            <option value="asc" {% if sort_order == 'asc' %}selected{% endif %}>Ascending</option>
            <option value="desc" {% if sort_order == 'desc' %}selected{% endif %}>Descending</option>
        </select>
        
        <label for="search">Search videos:</label>
        <input type="text" name="search" id="search" value="{{ search_query|default:'' }}">
        <button type="submit">Apply</button>
    </form>

    <p>Showing {{ videos|length }} videos</p>

    {% for video in videos %}
    <p>
        <div>
            <p>{{ video.name }}</p>
            <a href="{% url 'detail' video.id %}">
                <img src="{{ video.iconUri }}" alt="Video Icon">
            </a>
        </div>
    </p>
    {% endfor %}
</body>
</html>
